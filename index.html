<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Digivice - API</title>
    <!-- Normalize CSS -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css"
      integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />
    <!-- CSS Global -->
    <link rel="stylesheet" href="./assets/style/global.css" />
    <!-- CSS Digimons-->
    <link rel="stylesheet" href="./assets/style/digimon.css" />
  </head>
  <body>
    <section class="content">
      <h1>Digivice</h1>

      <ol id="digimonList" class="digimons">
        <li class="digimon">
            <div class="digimon-title">
              <span class="name">Agumon<span>
              <span class="number">#289</span>
            </div>
            <img
              src="https://digi-api.com/images/digimon/w/Agumon.png"
              alt="Agumon"
            />
            <div class="detail">
              <div class="digimon-details">
                <div class="level">
                  <h3>Level</h3>
                  <span>Child</span>
                </div>
                <div class="Attribute">
                  <h3>Attribute</h3>
                  <span>Vaccine</span>
                </div>
                <div class="type">
                  <h3>Type</h3>
                  <span>Reptile</span>
                </div>
              </div>
            </div>
          </div>
          </li>
      </ol>
    </section>

    <script src="./assets//scripts/script.js"></script>
  </body>
</html>
